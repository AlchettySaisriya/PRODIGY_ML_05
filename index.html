<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Calorie Estimator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      width: 100%;
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="file"]::file-selector-button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #00796b;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
    }

    .result h2 span {
      color: #ffcc80;
    }

    .result h3 span {
      color: #ffd54f;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>üç≥ Calorie Estimator</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Predict Calories</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>Food: <span>{{ prediction }}</span></h2>
        <h3>Calories: <span>{{ calories }} kcal</span></h3>
      </div>
      {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Food Image">
      {% endif %}
    {% endif %}
  </div>

</body>
</html>
